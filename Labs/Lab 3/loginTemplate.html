<!-- You'll need to extend the base template, and then put the HTML below into a content block -->
<div class="col-10 col-md-3">
	<h1 class="h3 mb-3 font-weight-bold text-center" style="color: white; text-shadow: 2px 2px 5px black;">Login</h1>
	<form class="form-signin" style="padding: 10px; border-radius: 10px; background-color: rgba(240, 240, 240, 0.9); box-shadow: 4px 4px 15px;" method="POST">
		<input name="email" type="email" class="form-control" placeholder="Email Address" required autofocus>
		<input name="password" type="password" class="form-control" placeholder="Password" required>
		<br>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		<p class="text-muted text-center" style="padding-top: 5px; padding-bottom: 5px; margin: 0;">&copy; 2020</p>
	</form>
</div>
